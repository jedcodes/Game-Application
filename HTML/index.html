<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../CSS/main.css" />
    <title>GameFlix | Welcome Page</title>
  </head>
  <body>
    <header class="header">
      <div class="header__nav">
        <div class="header__left">
          <h1 class="header__logo">GAMEFLIX</h1>
          <nav class="user-nav">
            <h6 class="user-nav__toggle">Bla gjennom</h6>
            <ul class="user-nav__list">
              <li class="user-nav__list-items"><a href="#">Home</a></li>
              <li class="user-nav__list-items"><a href="#">Steams</a></li>
              <li class="user-nav__list-items"><a href="#">My list</a></li>
            </ul>
          </nav>
        </div>
        <div class="header__right">
          <form class="search">
            <svg class="header__search-icon">
              <use xlink:href="../icons/sprite.svg#icon-magnifying-glass"></use>
            </svg>
            <input
              type="text"
              class="search__input"
              placeholder="Game, platforms..."
            />
          </form>
          <div class="search-icon">
            <svg class="header__search-icon">
              <use xlink:href="../icons/sprite.svg#icon-magnifying-glass"></use>
            </svg>
          </div>
          <div class="header__notification">
            <svg class="header__notification-icon">
              <use xlink:href="../icons/sprite.svg#icon-bell"></use>
            </svg>
          </div>
          <div class="header__avatar"></div>
        </div>
      </div>
      <div class="header__content">
        <div class="header__content-title">
          <h1>
            Discover your game <br />
            tournament here!
          </h1>
        </div>
        <div class="header__content-paragraph">
          <p>Over 1000+ games waiting for you to discover</p>
        </div>
      </div>
    </header>
    <!-- HEADER SECTION END HERE -->
    <main>
      <section class="platform">
        <div class="platform__container">
          <img src="../images/playstation.jpeg" alt="" />
        </div>
        <div class="platform__container">
          <img src="../images/xbox.jpeg" alt="" />
        </div>
        <div class="platform__container">
          <img src="../images/switch.png" alt="" />
        </div>
        <div class="platform__container">
          <img src="../images/playstation.jpeg" alt="" />
        </div>
      </section>
    </main>
  </body>
</html>
